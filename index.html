<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/styles.css">
   <title>Document</title>
</head>

<body>
   <div class="main-wrappper">
      <div class="container">
         <!--  ===== HER0-SECTION =====  -->
         <section class="hero-section">
            <h1 class="hero-heading">Get in touch</h1>
            <p class="hero-description">
               Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugiat, iste!
            </p>
         </section>
         <!--  ===== FORM-WRAPPER =====  -->
         <form class="form-wrapper" action="https://echo.htmlacademy.ru" method="GET">
            <h2 class="form-heading">Send us a Message</h2>
            <label class="input-control input-control-name">
               <input class="input input-name" type="text" name="user_name" placeholder="name" required>
               <span class="input-line"></span>
            </label>
            <label class="input-control input-control-email">
               <input class="input input-email" type="email" name="user_email" placeholder="email"
                  pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$" required>
               <span class="input-line"></span>
            </label>
            <label class="input-control input-control-mobile">
               <input class="input input-mobile" type="tel" name="user_tel" placeholder="mobile"
                  pattern="^(?:\d{10,12}|\+\d{10,12}|\w+@\w+\.\w{2,4})$" required>
               <span class="input-line"></span>
            </label>
            <p class="radio-heading">Preffered mode of Communication</p>
            <label class="radio-input-control">
               <input class="radio-input" type="radio" name="choice" value="choice_email" required>
               <span>email</span>
            </label>
            <label class="radio-input-control">
               <input class="radio-input" type="radio" name="choice" value="choice_phone" required>
               <span>phone</span>
            </label>
            <p class="textarea-control">message</p>
            <textarea class="textarea-box" name="user-message"></textarea>
            <button class="submit-but">submit</button>
            <p class="rotated-txt">contact-info</p>
         </form>
      </div><!-- container -->
   </div><!-- main-wrappper -->
</body>

</html>
